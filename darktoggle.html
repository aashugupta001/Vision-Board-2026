<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Toggle</title>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #000000;
      --btn-text: #ffffff;
    }

    .dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --btn-bg: #ffffff;
      --btn-text: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s ease;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Dark Mode Toggle ðŸŒ™</h1>
    <p>Click the button to change theme</p>
    <button id="toggleBtn">ðŸŒ™ Enable Dark Mode</button>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        toggleBtn.innerText = "â˜€ Enable Light Mode";
      } else {
        toggleBtn.innerText = "ðŸŒ™ Enable Dark Mode";
      }
    });
  </script>

</body>
</html>
